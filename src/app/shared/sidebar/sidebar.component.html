<nav id="sidebar">
    <div class="profile-info">
        <figure class="user-cover-image"></figure>
        <div class="user-info">
            <img src="./assets/img/90x90.jpg" alt="avatar">
            <h6 class="">John Doe</h6>
            <p class="">Project Leader</p>
        </div>
    </div>
    <div class="shadow-bottom"></div>
    <ul class="list-unstyled menu-categories" id="accordionExample">
        <li *ngFor="let item of menuItems" class="menu active">
            <a data-toggle="collapse" aria-expanded="true" class="dropdown-toggle">
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-home">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>{{item.title}}</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-chevron-right">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </a>
            <ul class="collapse submenu recent-submenu mini-recent-submenu list-unstyled show" id="dashboard"
                data-parent="#accordionExample">
                <li *ngFor="let submenu of item.submenu" class="active">
                    <a [routerLink]="submenu.url"> {{submenu.title}} </a>
                </li>
            </ul>
        </li>
    </ul>

</nav>
